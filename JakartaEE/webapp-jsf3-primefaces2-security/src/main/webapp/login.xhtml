<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/layouts/main.xhtml">
    <ui:define name="content">
        <p:panel header="Login" rendered="#{p:ifNoneGranted('ADMIN, USER')}">
            <form method="post" action="j_security_check">
                <div class="field grid">
                    <p:outputLabel value="Username" for="j_username" class="col-fixed"
                                   style="width: 200px"/>
                    <div class="col">
                        <p:inputText id="j_username"/>
                    </div>
                </div>

                <div class="field grid">
                    <p:outputLabel value="Password" for="j_password" class="col-fixed"
                                   style="width: 200px"/>
                    <div class="col">
                        <p:inputText id="j_password" type="password"/>
                    </div>

                </div>

                <div class="field grid">
                    <div class="col">
                        <button type="submit"
                                class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                            <span class="ui-button-text">Login</span>
                        </button>
                    </div>
                </div>
            </form>
        </p:panel>
        <p:panel header="Bienvenido ya has iniciado login" rendered="#{p:ifAnyGranted('ADMIN, USER')}">
            <p:linkButton outcome="index" value="Volver" styleClass="my-2"/>
        </p:panel>
    </ui:define>
</ui:composition>
