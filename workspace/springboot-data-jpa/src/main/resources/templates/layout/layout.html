<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragmanet="head">
	<meta charset="UTF-8" />
	<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark mb-3"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav bs-emphasis-color">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	<div class="container">

	</div>
	
	<footer th:fragment="footer" class="container" style="display: flex; margin-top: 14%;">
		<div style="width: 50px; margin-right: 10px;">
			<img style="width: 100%" th:src="@{/images/spring.png}" alt="Spring logo">
		</div>
		<span>Made by k1rard</span>
		<script type="text/javascript" th:src="@{/javascript/bootstrap.bundle.min.js}"></script>
	</footer>
</body>

</html>
